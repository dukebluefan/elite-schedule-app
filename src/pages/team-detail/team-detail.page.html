<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>Team Detail</h2>
  <button ion-button (click)="goHome()">Go Home</button>

  <ion-list>
      <ion-item *ngFor="let game of games" (click)="gameClicked($event, game)">{{game.opponent}}</ion-item>
      
      <ion-item *ngFor="let game of games" (click)="gameClicked($event, game)">
        game id: {{game.gameId}} <br/> 
        opponent: {{game.opponent}} <br/> 
        time: {{game.time}} <br/>
        location: {{game.location}} <br/>
        scoreDisplay: {{game.scoreDisplay}} <br/>
        homeAway: {{game.homeAway}}
      </ion-item>
    </ion-list>
</ion-content>
