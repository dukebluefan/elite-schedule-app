<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Elite Schedule</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-title>My Teams</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="!favorites">
        <ion-card-header>No Followed Teams</ion-card-header>
        <ion-card-content>
            <p>You are not currently following any teams.</p>
            <p>First select a tournament, then you can follow teams from their team page.</p>
            <button ion-button icon-right (click)="goToTournaments()">Find a Tournament  <ion-icon name="search"></ion-icon></button>
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="favorites">
        <ion-list>
            <ion-list-header>Followed Teams</ion-list-header>
            <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
                <ion-icon name="star"></ion-icon>
                {{item.team.name}}
                <p>{{item.tournamentName}}</p>
            </button>
        </ion-list>
        <ion-card-content>
            <p>You are not currently following any teams.</p>
            <p>First select a tournament, then you can follow teams from their team page.</p>
            <button full (click)="goToTournaments()" ion-button color="secondary">Find a Tournament</button>
            <button round (click)="goToTournaments()" ion-button  color="secondary">Find a Tournament</button>
            <button round outline (click)="goToTournaments()" ion-button  color="secondary">Find a Tournament</button>
            <button round clear (click)="goToTournaments()" ion-button  color="secondary">Find a Tournament</button>
            <button small (click)="goToTournaments()" ion-button  color="secondary">Find a Tournament</button>
            <button ion-button icon-right (click)="goToTournaments()">Find a Tournament  <ion-icon name="search"></ion-icon></button>
            <button ion-button icon-left (click)="goToTournaments()"><ion-icon name="search"></ion-icon>Find a Tournament  </button>
        </ion-card-content>
    </ion-card>
</ion-content>
